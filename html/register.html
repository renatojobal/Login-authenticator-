<!DOCTYPE html>
<html lang="en">

<head>
    <link href="/Css/style.css" rel="stylesheet" type="text/css" />
    <title>Sign Up</title>
</head>

<body>

    <div id=container>

        <div class="logo">
            <h2>Miss Quote</h2>

        </div>

        <div id="error" </div>
            <form action="register.html" class="register-form" method="Post">
                <h1>Sign up</h1>

                <input type="text" name="" placeholder="Enter Username" required>

                <input type="password" name="" placeholder="Confirm Password" required>

                <input id="c" type="submit" name="" value="Sign up">

            </form>
            <div class="terms_conditions">
                <p>By creating an account, you agree to the <a href="">Terms and Conditons</a> </p>
            </div>

            <div class="account_exist">
                <p>Already a member? <a href="login.html">Sign In</a></p>
            </div>

        </div>

</body>

</html>
